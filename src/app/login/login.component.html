<div class="container top-padding">
  <form (ngSubmit)="login()">
    <div class="form-group">
      <label for="Email">Email</label>
      <input type="email" class="form-control" id="login-email" [(ngModel)]="email" name="email" placeholder="Email">
    </div>
    <div class="form-group">
      <label for="Password">Password</label>
      <input type="password" class="form-control" id="login-password" [(ngModel)]="password" name="password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary btn-lg btn-block" >Login</button>
  </form>
</div>
